<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เช็คชื่อเข้าสีด้วย ระบบ GPS ระบุตำแหน่ง</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      font-size: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      display: flex;
      flex-direction: column;
      font-size: 1rem;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #form-area {
      display: none;
      margin-top: 1rem;
    }

    #deny-msg {
      color: red;
      display: none;
      text-align: center;
    }

    #submit-msg {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>เช็คชื่อเข้าสีด้วย ระบบ GPS ระบุตำแหน่ง</h2>
  <p id="status-msg">กำลังตรวจสอบตำแหน่งของคุณ...</p>
  <div id="deny-msg">คุณไม่ได้อยู่ในพื้นที่ที่อนุญาตให้เช็คชื่อ</div>

  <div id="form-area">
    <form id="checkin-form">
      <label>
        ชื่อ-นามสกุล:
        <input type="text" name="name" required>
      </label>
      <label>
        รหัส:
        <input type="text" name="id" required>
      </label>
      <button type="submit">ส่งข้อมูล</button>
    </form>
    <div id="submit-msg"></div>
  </div>

  <script>
    const allowedLat = 12.8005707;
    const allowedLng = 101.6550749;
    const radiusMeters = 50;
    const scriptURL = "https://script.google.com/macros/s/AKfycbwkXRTWzJcZz70nfLB03_6kdIceamD9BD9D6g4d3vajOL0699wHGgbixVizpYnwhwl1/exec";

    let userLat, userLng;

    function getDistance(lat1, lon1, lat2, lon2) {
      const toRad = (x) => x * Math.PI / 180;
      const R = 6371e3;
      const φ1 = toRad(lat1), φ2 = toRad(lat2);
      const Δφ = toRad(lat2 - lat1), Δλ = toRad(lon2 - lon1);
      const a = Math.sin(Δφ / 2) ** 2 + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    navigator.geolocation.getCurrentPosition((position) => {
      userLat = position.coords.latitude;
      userLng = position.coords.longitude;
      const distance = getDistance(userLat, userLng, allowedLat, allowedLng);

      document.getElementById('status-msg').style.display = 'none';

      if (distance <= radiusMeters) {
        document.getElementById("form-area").style.display = "block";
      } else {
        document.getElementById("deny-msg").style.display = "block";
      }
    }, () => {
      document.getElementById("status-msg").style.display = "none";
      const denyMsg = document.getElementById("deny-msg");
      denyMsg.innerText = "ไม่สามารถดึงตำแหน่งได้ กรุณาเปิด GPS และกดอนุญาต หากใช้ iPhone ให้ไปตั้งใน Settings > Safari > Location";
      denyMsg.style.display = "block";
    });

    document.getElementById("checkin-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;

      const formData = new FormData();
      formData.append('name', form.name.value);
      formData.append('id', form.id.value);
      formData.append('lat', userLat);
      formData.append('lng', userLng);

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          body: formData,
        });
        if (res.ok) {
          document.getElementById("submit-msg").innerText = "✅ เช็คชื่อสำเร็จ!";
          form.reset();
        } else {
          throw new Error('Network response was not ok');
        }
      } catch (err) {
        console.error(err);
        document.getElementById("submit-msg").innerText = "❌ เกิดข้อผิดพลาดในการส่งข้อมูล";
      }
    });
  </script>
</body>
</html>
