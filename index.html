<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>เช็คชื่อด้วย GPS</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }

    #form-area {
      display: none;
      margin-top: 1rem;
    }

    #deny-msg {
      color: red;
      display: none;
    }

    #submit-msg {
      margin-top: 1rem;
      font-weight: bold;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ccc;
      border-top: 3px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>ระบบเช็คชื่อด้วยตำแหน่ง</h2>
  <p id="status-msg">กำลังตรวจสอบตำแหน่งของคุณ...</p>
  <div id="deny-msg">คุณไม่ได้อยู่ในพื้นที่ที่อนุญาตให้เช็คชื่อ</div>

  <div id="form-area">
    <form id="checkin-form">
      <label>ชื่อ-นามสกุล: <input type="text" name="name" required></label><br><br>
      <label>รหัสนักเรียน: <input type="text" name="id" required></label><br><br>
      <button type="submit" id="submit-btn">ส่งข้อมูล</button>
    </form>
    <div id="submit-msg"></div>
  </div>

  <script>
    const allowedLat = 12.779656;
    const allowedLng = 101.728470;
    const radiusMeters = 100;
    const scriptURL = "https://script.google.com/macros/s/AKfycbwkXRTWzJcZz70nfLB03_6kdIceamD9BD9D6g4d3vajOL0699wHGgbixVizpYnwhwl1/exec";

    let userLat, userLng;

    function getDistance(lat1, lon1, lat2, lon2) {
      const toRad = (x) => x * Math.PI / 180;
      const R = 6371e3;
      const φ1 = toRad(lat1), φ2 = toRad(lat2);
      const Δφ = toRad(lat2 - lat1), Δλ = toRad(lon2 - lon1);
      const a = Math.sin(Δφ / 2) ** 2 + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    navigator.geolocation.getCurrentPosition((position) => {
      userLat = position.coords.latitude;
      userLng = position.coords.longitude;
      const distance = getDistance(userLat, userLng, allowedLat, allowedLng);

      document.getElementById('status-msg').style.display = 'none';

      if (distance <= radiusMeters) {
        document.getElementById("form-area").style.display = "block";
      } else {
        document.getElementById("deny-msg").style.display = "block";
      }
    }, () => {
      document.getElementById("status-msg").style.display = "none";
      const denyMsg = document.getElementById("deny-msg");
      denyMsg.innerText = "ไม่สามารถดึงตำแหน่งได้ กรุณาเปิด GPS";
      denyMsg.style.display = "block";
    });

    document.getElementById("checkin-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const submitBtn = document.getElementById("submit-btn");
      const submitMsg = document.getElementById("submit-msg");

      // แสดงข้อความกำลังส่ง + spinner
      submitMsg.innerHTML = `⏳ กำลังส่งข้อมูล... <span class="spinner"></span>`;
      submitBtn.disabled = true;

      const formData = new FormData();
      formData.append('name', form.name.value);
      formData.append('id', form.id.value);
      formData.append('lat', userLat);
      formData.append('lng', userLng);

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          body: formData,
        });

        if (res.ok) {
          submitMsg.innerText = "✅ เช็คชื่อสำเร็จ!";
          form.reset();
        } else {
          throw new Error('การตอบกลับไม่ถูกต้อง');
        }
      } catch (err) {
        console.error(err);
        submitMsg.innerText = "❌ เกิดข้อผิดพลาดในการส่งข้อมูล";
      }

      submitBtn.disabled = false;
    });
  </script>
</body>
</html>
